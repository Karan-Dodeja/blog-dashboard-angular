<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5">
            <h3 class="text-center text-theme-primary">New Categories</h3>
            <p class="text-center mb-5">You can add new categories from here ..!</p>

            <form class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input type="text" name="category" required ngModel #newCategory="ngModel" class="form-control"
                        placeholder="Add New Categories!" ngModel
                        [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid }">
                    <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-theme btn-info mb-2" [disabled]="categoryForm.invalid">Add
                        Category</button>
                </div>
            </form>

        </div>
    </div>
</div>
