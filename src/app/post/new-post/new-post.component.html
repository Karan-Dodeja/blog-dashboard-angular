<div class="container">
    <div class="row">
        <div class="col-md-2 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>
    <form action="
    ">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="" id="" class="form-control" (keyup)="onTitleChange($event)">
                        </div>
                        <div class="form-group">
                            <label for="">Permalink</label>
                            <input type="text" name="permalink" id="" class="form-control" [(ngModel)]="permalink">
                        </div>
                        <div class="form-group">
                            <label for="">Excerpt</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">

                <div class="form-group">
                    <label for="">Select a post category</label>
                    <select name="" id="" class="form-control">
                        <option value="" disabled>Please select a category</option>
                        <!-- <option *ngFor="let category of categories" value="">{{ category.data.category }}</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview">
                    <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                </div>

            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="">Content</label>
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info bg-theme">Save post</button>
                <button class="btn btn-warning bg-theme" routerLink="/post">Back to post</button>
            </div>
        </div>
    </form>
</div>
